<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 

        <title>Document</title>

        <h1 class="title">Realm Finder</h1>

    </head>

    <body class="page-body">
        
        <div class="inputs">
            <div class="input-row">
                <text class="input-label">Maximum remaining heroes in realm: </text>
                <input class="input-field" type="text" id="maxrems" value="25">
            </div>
            <div class="input-row">
                <text class="input-label">Minimum remaining heroes in realm: </text>
                <input class="input-field" type="text" id="minrems" value="1">
            </div>
            <div class="input-row">
                <text class="input-label">Maximum players in realm: </text>
                <input class="input-field" type="text" id="maxplayers" value="65">
            </div>
            <div class="input-row">
                <text class="input-label">Minimum players in realm: </text>
                <input class="input-field" type="text" id="minplayers" value="1">
            </div>
        </div>

        <button id="find" class="find-realms-button">Find realms</button>

        <div id="results">
        </div>

        <script src="index.js"></script>

    </body>
    
</html>
